<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="320" height="320"></canvas>
</body>
</html>
<script src="./adun.js"></script>
<script src="./k_tmp/geom.js"></script>
<script>

    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    ctx.lineWidth = 1;
    ctx.strokeStyle = 'green';


    var a = new adun.Geom.Line(0, 0, 100, 100);
    var b = a.perp(70, 100);

    a.draw(ctx);
    b.draw(ctx);
    console.dir(b);




</script>
