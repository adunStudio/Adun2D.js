<script>
var h = new adun.Heart();
h.preload({
    pig: './pig.png',
    pig2: './pig.png',
});
h.pump(function() {
    var pig = new adun.Sprite(32, 32);
    pig.image = h.assets['pig'];
    console.dir(pig);
    h.rootScene.addChild(pig);
    var pig2 = new adun.Sprite(32, 32);
    pig2.image = h.assets['pig'];
    h.rootScene.addChild(pig2);

});
h.start();

</script>
